<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nike Air Zoom - Tênis esportivo de alta performance com elasticidade ideal para cada passada"
    />
    <meta
      name="keywords"
      content="Nike, tênis, Air Zoom, calçados esportivos, performance"
    />
    <meta name="author" content="Nike Store" />

    <!-- Preload critical resources -->
    <link rel="preload" href="./style.css" as="style" />
    <link rel="preload" href="./assets/nike-green.png" as="image" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="icon" type="image/png" href="./assets/icon-website.png" />
    <title>Nike Air Zoom - Tênis de Performance</title>
  </head>

  <body>
    <header>
      <img
        class="logo"
        src="./assets/logo-nike.png"
        alt="Logo da Nike"
        role="img"
      />
    </header>

    <main class="caixa-principal">
      <section class="caixa-texto" aria-labelledby="produto-titulo">
        <div class="preco" aria-label="Preço do produto">
          <span class="cifrao">R$</span>
          <span class="valor">799,90</span>
        </div>

        <h1 id="produto-titulo">Nike Air Zoom</h1>

        <p class="descricao">
          A elasticidade ideal para impulsionar cada passada, proporcionando uma
          sensação perfeita e desempenho superior.
        </p>

        <button
          class="botao-carrinho"
          type="button"
          aria-label="Adicionar Nike Air Zoom ao carrinho de compras"
        >
          <span>Adicionar ao carrinho</span>
        </button>
      </section>

      <section class="caixa-imagem" aria-label="Imagem do produto">
        <img
          class="nike-verde"
          src="./assets/nike-green.png"
          alt="Tênis Nike Air Zoom na cor verde"
          loading="lazy"
        />
      </section>
    </main>

    <aside
      class="caixa-botoes"
      role="group"
      aria-label="Seletor de cores do produto"
    >
      <button
        onclick="mudarVisual('#9cb15c', './assets/nike-green.png', 'verde')"
        class="botoes verde"
        type="button"
        aria-label="Selecionar cor verde"
        data-cor="verde"
      ></button>
      <button
        onclick="mudarVisual('#ff9eb5', './assets/nike-pink.png', 'rosa')"
        class="botoes rosa"
        type="button"
        aria-label="Selecionar cor rosa"
        data-cor="rosa"
      ></button>
      <button
        onclick="mudarVisual('#58cced', './assets/nike-blue.png', 'azul')"
        class="botoes azul"
        type="button"
        aria-label="Selecionar cor azul"
        data-cor="azul"
      ></button>
    </aside>

    <script src="./scripts.js"></script>
  </body>
</html>
